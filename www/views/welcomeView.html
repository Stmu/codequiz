<div class="welcome row" welcome-Animation>
  <div class="innerWelcome">
    <div ng-repeat="container in ['signIn','signUp']"
         class="{{container}}Container welcomeContainer"
         ng-class="{active: route==$index, inactive: route!=$index}">
      <div class="{{container}}Inner inner">
        <p>
          <a ng-href="#/welcome/{{container}}" ng-click="route=$index">{{container}}</a>
        </p>
      </div>
    </div>
  </div>
</div>
