<div class="{{action}}PageContainer" animation="signAnimation">
  <div class="row form-signin">
    <h2>{{action}}</h2>

    <form role="form"
          name="signForm"
          novalidate>
      <div class="form-group col-sm-12">
        <input type="text"
               class="form-control"
               placeholder="enter (gravatar-)email"
               required
               ng-model="email">
        <span ng-show="signForm.$error.email">Please enter a correct email</span>
        <span ng-show="signForm.$error.message">{{signForm.$error.message}}</span>
      </div>
      <div class="form-group col-sm-12">
        <input type="password"
               class="form-control"
               placeholder="enter password"
               required
               ng-model="password">
      </div>
      <div class="form-group col-sm-12">
        <button
                ng-click="actionFn(email, password)"
                type="submit"
                class="btn btn-default btn-block">
          {{action}}
        </button>
      </div>
      <div class="form-group col-sm-12">
        <a ng-href="#/">
          <button class="btn btn-default btn-block" ng-href="#/">Back</button>
        </a>
      </div>
    </form>
  </div>
</div>
