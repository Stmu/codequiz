<div class="form-signin">
  <h2>Result</h2>


  <table class="table">
    <tr>
      <th>Task</th>
      <th>Your Answer</th>
      <th>Correct Answer</th>
    </tr>
    <tr class="result" ng-class="{'red': (tasks[$index] | eval) != result, 'success':(tasks[$index] | eval) == result }"
        ng-repeat="result in results track by $index">

      <td ng-bind="tasks[$index]"></td>
      <td ng-bind="result"></td>
      <td ng-bind="tasks[$index] | eval"></td>
    </tr>

  </table>
</div>
