<div class="signUpPageContainer">
  <div class="row">
    <div class="col-sm-12">
      <h2>Sign In</h2>
    </div>
    <form role="form"
          ng-submit="signUp(email, password, password2)">
      <div class="form-group col-sm-12">
        <label for="exampleInputEmail1">Email address</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter email" required ng-model="email">
      </div>
      <div class="form-group col-sm-12">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required ng-model="password">
      </div>
      <div class="form-group col-sm-12">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required ng-model="password2">
      </div>
      <div class="form-group col-sm-12">
        <button type="submit" class="btn btn-default btn-block">Submit</button>
      </div>
    </form>
  </div>
</div>
